<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/common.xhtml">
	<ui:define name="title">inscription</ui:define>
	<ui:define name="content">
	<h2>inscription</h2>
	  <h:messages styleClass="RedCssClass"/>
     <h:form>
     nom: <h:inputText value="#{inscriptionMBean.nom }" /> <br/>
     date: <p:calendar value="#{inscriptionMBean.date }" /> <br/>
     adresse:<br/>
     numero et rue : <h:inputText value="#{inscriptionMBean.adresse.numeroEtRue }" /> <br/>
     codePostal : <h:inputText value="#{inscriptionMBean.adresse.codePostal}" /> <br/>
     ville : <p:autoComplete completeMethod="#{inscriptionMBean.suggererVilles}"
	                       value="#{inscriptionMBean.adresse.ville}" /> <br/>
     <h:commandButton value="inscription" action="#{inscriptionMBean.inscrire }" />
     </h:form>
     <hr/>
     <h:outputText value="#{inscriptionMBean.message }" />
     <hr/>
     <p:tabView>
        <p:tab title="preferences">
            ...preferences (+inputText , etc) ...
        </p:tab>
         <p:tab title="details">
            ...details (+inputText , etc) ...
        </p:tab>
     </p:tabView>
	</ui:define>
</ui:composition>
</html>
